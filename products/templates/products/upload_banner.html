{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3>Upload New Banner</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">{{ form.title.label }}</label>
                            {{ form.title }}
                            <small class="text-muted">{{ form.title.help_text }}</small>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">{{ form.subtitle.label }}</label>
                            {{ form.subtitle }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">{{ form.image.label }}</label>
                            {{ form.image }}
                            <div class="form-text text-info">{{ form.image.help_text }}</div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">{{ form.product.label }}</label>
                            {{ form.product }}
                        </div>
                        
                        <div class="mb-3 form-check">
                            {{ form.is_active }}
                            <label class="form-check-label">{{ form.is_active.label }}</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Upload Banner</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
